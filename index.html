<!doctype html>

					 </button>

					 <!-- Brand Title -->
					<h1 class="brand"><a href="/">Bicara</a></h1>

					<!-- Navigation -->
					<ul class="nav" id="navContent">
						<li class="nav-item">
							<a href="/">Home</a>
						</li>
						<li class="nav-item">
							<a href="/about">About</a>
						</li>
						<li class="nav-item drop">
							<a href="javascript:;" aria-expanded="false" role="button">How</a>
							<ul class="dropdown">
								<li>
									<a href="#">Made Money</a>
								</li>
							</ul>
						</li>

					</ul>

					
					<!-- Search Button -->
					<label for="searchForm" class="toggler search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search icon"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></label>

							<button class="toggler search-x">                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-2 icon"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
              </button>
							<form action="/search">
								<input type="search" placeholder="Type your query" id="searchForm" name="q"/>
							</form>
						</div>
					</div>

						 	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x icon"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
					 	</button>
					</div>

				 	</div>
